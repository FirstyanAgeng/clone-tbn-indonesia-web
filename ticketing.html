<div class="fullwidth clearfix" id="events">
  <div
    id="quotecont"
    class="bodycontainer clearfix"
    data-uk-scrollspy="{cls:'uk-animation-fade', delay: 300, repeat: true}"
  >
    <!-- Tambahkan bagian pricing di sini -->
    <section
      id="ts-pricing"
      class="ts-pricing"
      style="background-color: #cbd400; width: 100%"
    >
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 box-shadow" style="border: none">
              <div class="card-body text-center">
                <h2 class="card-title pricing-card-title">
                  <span class="currency">IDR</span> <strong>1.500.000</strong>
                  <small>/1 Person</small>
                </h2>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>1 Conference Day</li>
                  <li>Free Coffee & Lunch</li>
                  <li>Goodie Bags</li>
                  <li>e-Certificate</li>
                </ul>
                <button
                  type="button"
                  class="btn btn-lg btn-block btn-default"
                  style="background-color: #1abc9c; color: #fff"
                >
                  Sold Out!
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 box-shadow" style="border: none">
              <div class="card-body text-center">
                <h2 class="card-title pricing-card-title">
                  <span class="currency">IDR</span> <strong>6.000.000</strong>
                  <small>/1 Group</small>
                </h2>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>1 Reserved Table for 6 Persons</li>
                  <li>1 Conference Day</li>
                  <li>Free Coffee & Lunch</li>
                  <li>Goodie Bags</li>
                  <li>e-Certificate</li>
                </ul>
                <button
                  type="button"
                  class="btn btn-lg btn-block btn-default"
                  style="background-color: #1abc9c; color: #fff"
                >
                  Sold Out!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Selesai tambahkan bagian pricing -->
  </div>
</div>
